<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lotus Yoga Studio Sign Up">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Lotus Yoga Studio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,400&family=Kaushan+Script&family=Dancing+Script:wght@700&display=swap">

</head>

<body>
    <header>
        <nav>
            <div class="logo-wrapper">
                <img src="assets/images/reshot-icon-lotus-flower-B837LJPXT2.svg" alt="logo" class="logo-image">

            </div>
            <ul id="menu">
                <li><a href="index.html">Home</a> </li>
                <li><a href="classes.html">Classes</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>


    <section class="form-section">
        <div class="form-wrapper">
            <form class="signup-form" method="POST" action="#">
                <h2>Join Our Classes!</h2>
                <label for="fname">First Name</label>
                <input id="fname" class="text-input" name="first_name" type="text" required>

                <label for="lname">Last Name</label>
                <input id="lname" class="text-input" name="last_name" type="text" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" class="text-input" name="email_address" required>

                <div>
                    <input type="radio" id="beginners" name="classes" value="beginners" required>
                    <label for="beginners">Yoga for Beginners</label>
                </div>
                <div>
                    <input type="radio" id="hot" name="classes" value="hot" required>
                    <label for="hot">Hot Yoga</label>
                </div>
                <div>
                    <input type="radio" id="meditation" name="classes" value="meditation" required>
                    <label for="meditation">Meditation Yoga</label>
                </div>
                <div>
                    <input type="radio" id="alignment" name="classes" value="alignment" required>
                    <label for="alignment">Pure Alignment</label>
                </div>

                <input class="join-button" type="submit" value="Join!">
            </form>
        </div>
    </section>


    <footer>
        <div class="contact-wrapper">
            <h3>Contact Us!</h3>
            <p>Got a question? Let's get in touch!</p>
            <p> 017635561283 | info@lotusyogastudio.com</p>
            <p>Lotus Yoga Studio, Dorfstrasse 70, Munich</p>
        </div>

        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)"><i class="fab fa-youtube-square"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/b5643c0885.js" crossorigin="anonymous"></script>
</body>


</html>
